<div class="row">
    <div class="col-xs-10">
      <hr>
      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let expense  of expenses; let i = index">
           <a>
             {{expense.expenseType}}
             <p>
              <details>
                <summary>See more</summary>
                <p>Expanse value: {{expense.value}} | Registered date: {{expense.registeredHour | date:'short'}}</p>
                <p>Expanse date: {{expense.expenseDate | date:'short'}} | Expanse comments: {{expense.comments}}</p>
                
              </details> 
            <i class="bi bi-card-text" title="View Details" (click)="getExpenseById(i)"></i>
            <i class="bi bi-trash3"  title="Delete" (click)="deleteExpense(i)"></i>
             <!--
            <button class="btn btn-primary" (click)="getExpenseById(i)">View detail</button>
            <button class="btn btn-danger" (click)="deleteExpense(i)">Delete</button> -->
          </a>
        </li>
      </ul>
    </div>
</div>
